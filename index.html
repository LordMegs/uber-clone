<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uber Clone</title>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>

<header class="navbar">
    <div class="container nav-wrapper">
        <div class="nav-left">
            <h2 class="logo">Uber</h2>
            <nav>
                <a href="#">Ride</a>
                <a href="#">Drive</a>
                <a href="#">Business</a>
                <a href="#">About <i class="fa-solid fa-angle-down"></i></a>
            </nav>
        </div>

        <div class="nav-right">
            <button class="btn-primary">Log in</button>
            <button class="btn-primary">Sign Up</button>
            <i class="fa-solid fa-bars menu-icon"></i>
        </div>
    </div>
</header>

<section class="hero">
    <div class="container hero-grid">
        <div class="hero-text">
            <h1>Go anywhere with Uber</h1>
            <p>Request a ride, hop in, and go.</p>

            <form class="ride-form">
                <input type="text" placeholder="Enter pickup location">
                <input type="text" placeholder="Enter destination">
                <button>See prices</button>
            </form>
        </div>

        <div class="hero-image">
            <img src="https://cn-geo1.uber.com/image-proc/crop/resizecrop/udam/format=auto/width=1344/height=896/srcb64=aHR0cHM6Ly90Yi1zdGF0aWMudWJlci5jb20vcHJvZC91ZGFtLWFzc2V0cy9hM2NmODU2NC1lMmE2LTQxOGMtYjliMC02NWRkMjg1YzEwMGIuanBn" alt="">
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">

        <h2 class="footer-logo">Uber</h2>
        <p class="help-link">Visit Help Center</p>

        <div class="footer-columns">
            <div>
                <h4>Company</h4>
                <a href="#">About us</a>
                <a href="#">Newsroom</a>
                <a href="#">Investors</a>
                <a href="#">Careers</a>
            </div>

            <div>
                <h4>Products</h4>
                <a href="#">Ride</a>
                <a href="#">Drive</a>
                <a href="#">Eat</a>
                <a href="#">Uber Freight</a>
            </div>

            <div>
                <h4>Global Citizenship</h4>
                <a href="#">Safety</a>
                <a href="#">Sustainability</a>
            </div>

            <div>
                <h4>Travel</h4>
                <a href="#">Airports</a>
                <a href="#">Cities</a>
                <a href="#">Reserve</a>
            </div>
        </div>

        <div class="socials">
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
        </div>

    </div>
</footer>

</body>
</html>
